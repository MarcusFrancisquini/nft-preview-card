<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> <!-- favicon -->
  
  <title>Frontend Mentor | NFT preview card component</title> <!-- título da página -->

  <link rel="stylesheet" href="style.css"> <!-- link do css -->

</head>
<body>

  <main>
    <!-- Imagem -->
    <section class="image-container">
      <div class="icon-container">
        <img src="/images/icon-view.svg" alt="icon">
      </div>
    </section>
    <!-- Textos -->
    <section class="texts">
      <h3>Equilibrium #3429</h3>
      <p id="txt-img">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price_data">
        <p id="first" class="txt-price"><span><img id="price" src="/images/icon-ethereum.svg" alt="price-icon"></span> 0.041 ETH</p>
        <p id="second" class="txt-price"><span><img id="clock" src="/images/icon-clock.svg" alt="date-icon"></span> 3 days left</p>
      </div>
    </section>
    <!-- Criador -->
    <div class="divisoria"></div>
    <section class="creator">
      <img src="images/image-avatar.png" alt="profile">
      <p>Creation of <span>Jules Wyvern</span></p>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://www.frontendmentor.io/profile/MarcusFrancisquini" target="_blank">MarcusFrancisquini</a>
  </div>

</body>
</html>
